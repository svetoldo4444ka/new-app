<div class="form-check" (dblclick)="onSwitchElement()" *ngIf="!showInput">
  <input name="completed"  (click)="onUpdateCounter(newTaks)" [attr.id]="newTask.id"  type="checkbox" class="form-check-input" [checked]="newTask.completed" (change)="newTask.completed = !newTask.completed">
  <label class="form-check-label" [attr.for]="newTask.id"  >
    {{newTask.name}}
  </label>
  <button type="button" (click)="onDeleteTask(newTask.id)" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
